version: '3.8'

services:
  acaiteria-backend:
    image: acaiteria-backend:latest
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-https://gestaoloja.reffix.com.br}
      # PagHiper
      PAGHIPER_API_KEY: ${PAGHIPER_API_KEY}
      PAGHIPER_TOKEN: ${PAGHIPER_TOKEN}
      PAGHIPER_NOTIFICATION_URL: ${PAGHIPER_NOTIFICATION_URL:-https://gestaoloja.reffix.com.br/api/paghiper/webhook}
      # WhatsApp / Evolution API
      EVOLUTION_API_URL: ${EVOLUTION_API_URL:-https://manager.reffix.com.br/api}
      MANAGER_EMAIL: ${MANAGER_EMAIL:-contato.reffix@gmail.com}
      MANAGER_PASSWORD: ${MANAGER_PASSWORD:-ManagerCriadocompuc0}
      EVOLUTION_API_KEY: ${EVOLUTION_API_KEY}
      EVOLUTION_API_GLOBAL_KEY: ${EVOLUTION_API_GLOBAL_KEY:-15c88ebc2e37f86d00e9ddeed}
      # MinIO / S3
      S3_ENABLED: ${S3_ENABLED:-true}
      S3_ENDPOINT: ${S3_ENDPOINT:-s3.reffix.com.br}
      S3_PORT: ${S3_PORT:-443}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET:-acaiteria}
      S3_USE_SSL: ${S3_USE_SSL:-true}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL:-https://s3.reffix.com.br}
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      labels:
        # Traefik - HTTPS
        - "traefik.enable=true"
        # Backend em backgestao.reffix.com.br
        - "traefik.http.routers.acaiteria-api.rule=Host(`backgestao.reffix.com.br`)"
        - "traefik.http.routers.acaiteria-api.entrypoints=websecure"
        - "traefik.http.routers.acaiteria-api.tls=true"
        - "traefik.http.routers.acaiteria-api.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.acaiteria-api.loadbalancer.server.port=3000"
        - "traefik.docker.network=reffix"
    networks:
      - reffix
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  acaiteria-frontend:
    image: acaiteria-frontend:latest
    environment:
      NODE_ENV: production
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      labels:
        # Traefik - HTTPS
        - "traefik.enable=true"
        - "traefik.http.routers.acaiteria.rule=Host(`${DOMAIN:-gestaoloja.reffix.com.br}`)"
        - "traefik.http.routers.acaiteria.entrypoints=websecure"
        - "traefik.http.routers.acaiteria.tls=true"
        - "traefik.http.routers.acaiteria.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.acaiteria.loadbalancer.server.port=3000"
        - "traefik.docker.network=reffix"
    networks:
      - reffix
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  reffix:
    external: true
    name: reffix

